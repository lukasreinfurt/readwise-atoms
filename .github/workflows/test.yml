name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
		name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Build plugin
        run: |
          npm install

      - name: Run tests
        run: |
					npm run test
